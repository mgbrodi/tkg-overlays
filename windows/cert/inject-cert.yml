#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:data", "data")
#@ load("@ytt:base64", "base64")
#@ if data.values.INFRASTRUCTURE_PROVIDER == "windows-vsphere":
#@overlay/match by=overlay.subset({"kind":"VSphereCluster"}), expects="1+"
#! add vsphere server to fix issues in 1.4.1
---
spec:
  #@overlay/replace
  server: #@ data.values.VSPHERE_SERVER

#@overlay/match by=overlay.subset({"kind":"KubeadmConfigTemplate"}), expects="1+"
---
spec:
  template:
    spec:
      #@overlay/match missing_ok=True
      files:
      #@overlay/append
        - path: c:\k\rootca.pem
          content: #@ base64.decode(data.values.ROOT_CERT)
        - path: c:\k\addcert.ps1
          content: |
            Import-Certificate -FilePath "c:\k\rootca.pem" -CertStoreLocation cert:\LocalMachine\Root
      #@overlay/match missing_ok=True
      preKubeadmCommands:
        #@overlay/append
        - powershell c:/k/addcert.ps1 -ExecutionPolicy Bypass
#@ end